<!DOCTYPE html>
<html>
  <style>
    body {
      background-color: rgb(171, 195, 203);
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: rgb(0, 0, 0);
    }
    p {
      text-align: center;
    }
  </style>
  <h1>Form Page</h1>
  <hr />
  <form action="./thanks.html" method="Get">
    <p>
      <label for="fname">First name:</label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Please type your first name"
      />
    </p>
    <p>
      <label for="lname">Last name:</label><br />
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="Please type your last name"
      />
    </p>
    <p>
      <label for="pass">Password:</label><br />
      <input
        type="password"
        id="pass"
        name="pass"
        placeholder="Please type your Password"
      />
    </p>
    <p>
      <label for="email">Email:</label><br />
      <input
        type="email"
        id="pass"
        name="email"
        placeholder="Please type your Password"
      />
    </p>
    <p>
      <input type="checkbox" id="accept_terms" name="accept_terms" />
      <label for="accept_terms">Do you Agree to<a href="#"> terms & conditions</a></label>
    </p>
    <p>
      <label> <input type="radio" id="male" name="gender" /> Male </label>
      <label> <input type="radio" id="female" name="gender" /> Female </label>
    </p>
    <p>
      <select name="" id="students">
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
      </select>
    </p>
    <p>
      <select name="" id="students" multiple>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
      </select>
    </p>

    <p><input type="submit" value="Submit" /></p>
  </form>
