<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loopstudios</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
  }

  header {
    background: url('../day11_task/images/image-hero-desktop.jpg') no-repeat center center/cover;
  }

  .nav {
    display: flex;
    justify-content: space-between;
    padding: 1em;
  }

  .nav a {
    text-decoration: none;
    color: white;
    margin: 0 10px;
  }

  .hero {
    text-align: center;
    color: white;
    padding: 100px 20px;
  }

  .hero h1 {
    font-size: 3em;
  }

  .section-title {
    display: inline-flex;
    text-align: center;
    margin: 50px 0;
  }


.tittle{
    margin-top: 20%;
    margin-bottom: 30px;
    display: flex;
    justify-content: space-between;
  }

 .tittle h2 {
    display: flex;
    font-size: 30px;
    text-shadow: 0 10px 5px #AAA;
    text-align: center;
  }

  .tittle button {
    display: flex;
    padding: 10px 50px;
    font-size: 16px;
    background: transparent;
    outline: none;
    border: 1px solid #000000;
    width: 15%;
    height: 50%;
    margin-top: 50px;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 0 50px;
    margin: 20px;
  }


  .gallery-item {
    position: relative;
  }

  .gallery-item img {
    width: 100%;
    display: block;
  }

  .gallery-item p {
    position: absolute;
    bottom: 0;
    left: -20%;
    width: 100%;
    color: white;
    text-align: center;
    margin: 0;
    padding: 10px 0;
  }

  footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 20px 0;
  }

  .social-icons {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
  }

  .social-icons li {
    margin: 0 10px;
  }

  .social-icons a {
    color: white;
    text-decoration: none;
  }
</style>
</head>
<body>

<header>
  <nav class="nav">
    <a href="#">About</a>
    <a href="#">Careers</a>
    <a href="#">Events</a>
    <a href="#">Products</a>
    <a href="#">Support</a>
  </nav>
  <div class="hero">
    <h1>IMMERSIVE EXPERIENCES THAT DELIVER</h1>
  </div>
</header>

<main>
  <section class="creations">
    <div class="tittle">
    <h2 class="section-title">OUR CREATIONS</h2>
    <button id="show">See All</button>
    </div>
    <div class="gallery">
      <!-- Repeat this block for each image -->
      <div class="gallery-item">
        <img src="../day11_task/images/image-hero-mobile.jpg" alt="Description">
        <p>Image Title</p>
      </div>
      <div class="gallery-item">
        <img src="../day11_task/images/image-hero-mobile.jpg" alt="Description">
        <p>Image Title</p>
      </div>
      <div class="gallery-item">
        <img src="../day11_task/images/image-hero-mobile.jpg" alt="Description">
        <p>Image Title</p>
      </div>
      <div class="gallery-item">
        <img src="../day11_task/images/image-hero-mobile.jpg" alt="Description">
        <p>Image Title</p>
      </div>
      <div class="gallery-item">
        <img src="../day11_task/images/image-hero-mobile.jpg" alt="Description">
        <p>Image Title</p>
      </div>
      <!-- ... -->
    </div>
  </section>
</main>

<footer>
  <div>loopstudios</div>
  <ul class="social-icons">
    <li><a href="#">Facebook</a></li>
    <li><a href="#">Twitter</a></li>
    <li><a href="#">Pinterest</a></li>
    <li><a href="#">Instagram</a></li>
  </ul>
</footer>

</body>
</html>
